<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=  "stylesheet" href="bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel=  "stylesheet" href="style.css">

    
    <title>Cricket Score Keeper</title>
</head>

<body>
    <!-- <div class="container">
        <div class="popup" id="popup">
            <h2><div class="start1">
                <button class="start">Start Match</button>
            </div></h2>
        </div>
    </div> -->
    <h1>
        <div id="bcci">
            <img id="bcciLogo" src="BCCI.png" alt="">
        </div>
        <div id="pcb">
            <img id="pcbLogo" src="PCB.png" alt="">
        </div>
        <div id="matchName">
            India Vs Pakistan<br>
        </div>
        <img src="ind.png" alt="Ind Flag" id="indFlag"><br>India:
        <span id="indScore">0</span>/<span id="indWic">0</span><br>vs<br><img src="pak.png" alt="Pak Flag" id="pakFlag"><br>Pakistan:<span id="pakScore">0</span>/<span id="pakWic">0</span>
    </h1>
    <div class="anim">
        <!-- <img src="logos/logoAsset 3mdpi.png" alt="">
        <img src="logos/logoAsset 4mdpi.png" alt=""> -->
    </div>
    <div class="buttons">
        <button id="dot">Dot</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="four">4</button>
        <button id="six">6</button>
        <button id="wic">Wicket</button>
    </div>
    <h2><span id="balls">Waiting</span><span id="text"> for Match to Begin</span></h2>
    <h2 id="status">Match Not Yet Started</h2>
    <div class="start1">
        <button class="start">Start Match</button>
    </div>
    <div class="winner">
        <!-- <img src="indiawon.png" id="indwon">
        <img src="pakistanwon.png" id="pakwon">
        <img src="tiematch.png" id="tie"> -->
    </div>
    <script src="script.js"></script>
</body>

</html>
